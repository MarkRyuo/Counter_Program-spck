<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Counter Program</title>
</head>

<body>
  
  <section>
    <div class="container-md">
      <div class="text-center">
        <p class="display-4">Counter Program</p>
      </div>
      
      <form action="" class="row justify-content-center align-item-center">
        
        <div class="text-center">
          <p class="display-3" id="number">0</p>
        </div>
        
        <div class="row text-center">
          
        
        <div class="col-4">
          <button type="button" class="btn btn-outline-primary" id="increase">Increase</button>
        </div>
        
        <div class="col-4">
          <button type="button" class="btn btn-outline-primary" id="reset">Reset</button>
        </div>
        
        <div class="col-4">
          <button type="button" class="btn btn-outline-primary" id="decrease">Decrease</button>
        </div>
       </div>
      </form>
    </div>
  </section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>

</html>
